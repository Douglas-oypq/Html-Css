<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos hospeados Localmente</h1>
    <p>Este video esta hospedado no meu servidor.</p>
    <video width="500" poster="imagens/cafe-img.jpg" controls >
        <source src="midia/Cafe.mp4" type="video/mp4">
        <source src="midia/Cafe.m4v" type="video/m4v">
        <source src="midia/Cafe.webm" type="video/webm">
        <source src="midia/Cafe.ogv" type="video/mogg">
        <p>Seu navegador nao tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4ICmIsQ3Xvc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
